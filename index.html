<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"

<body>
    <div class="todo-parent-container">
        <div class="main-container">
            <div class="main-parent-container">
                <header class="header-content-container">
                    <h1 class="todo-list-text">TODO LIST</h1>
                </header>

                <ul class="parent-main-container"></ul>

            </div>

            <form class="input-container">
                <input type="text" placeholder="write a task" id="Task-input" value="">
                <button type="submit" class="add-task-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                        class="bi bi-plus" viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                </button>
            </form>
        </div>

    </div>


    <script src="./main.js"></script>
</body>

</html>
